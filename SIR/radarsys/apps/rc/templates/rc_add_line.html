{% extends "dev_conf_edit.html" %}

{% block extra-js%}

<script type="text/javascript">
  
  $("#id_line_type").change(function() {
    var url = "{% url 'url_add_rc_line' dev_conf.id %}";
    document.location = url + $(this).val()+"/";
  });

 $("#id_code").change(function() {
    var url = "{% url 'url_add_rc_line' dev_conf.id line_type.id %}";
    document.location = url+ "code/" + $(this).val() + "/";
  });

</script>
{% endblock %}
